{% extends 'base.html' %}

{% load crispy_forms_tags %}

    {% block title %}
        Forgot Your Password?
    {% endblock title %}

    {% block content %}
        <h1>Forgot Your Password?</h1>
        <p>Please enter your e-mail below, we'll send you a link to 
            reset your password.
        </p>
        
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class = 'btn btn-success' type="submit" value="Send me Instructions!">
        </form>
    {% endblock content %}
